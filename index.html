<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  <section class="library">
    <div class="container">
      <h1 class="library__title center-text">Library</h1>
      <dialog id="formDialog">
        <form class="form-container" id="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>

          <label for="pages">Pages:</label>
          <input type="text" id="pages" name="pages" required>

          <label for="status">Read?</label>
          <input type="checkbox" id="status" name="readStatus" required>

          <div>
            <button class="cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
      <button class="new-book-btn">NEW BOOK</button>
      <main class="library__books">
        <div class="library__books__card">
          <div class="left-card-section">
            <h3 class="left-card-section__title center-text">Book</h3>
            <ol class="card-entry">
              <li class="book-entry">Percy Jackson</li>
            </ol>
          </div>
          <div class="right-card-section center-text">
            <h3 class="right-card-section__title center-text">Status</h3>
            <ul class="card-entry">
              <li class="book-entry">
                <span class="book-entry--status">Read</span>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </section>

</body>
</html>
